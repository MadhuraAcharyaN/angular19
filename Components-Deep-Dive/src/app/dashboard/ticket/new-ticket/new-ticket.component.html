<form (ngSubmit)="createNewTicket()" #form>
  <app-control label="Title">
    <input type="text" name="title" id="title" [(ngModel)]="title" #input />
  </app-control>

  <app-control label="Request">
    <textarea
      name="request"
      id="request"
      rows="3"
      [(ngModel)]="request"
      #input
    ></textarea>
  </app-control>

  <p>
    <button appButton>
      <span> Submit </span>
    </button>
  </p>
</form>
